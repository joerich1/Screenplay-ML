<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Cityscape</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0a0a0a;
            overflow: hidden;
        }
        .scene {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .city {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, #000, transparent);
        }
        .building {
            position: absolute;
            bottom: 0;
            background-color: #111;
            width: 40px;
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="city">
            <div class="building" style="height: 60%; left: 10%;"></div>
            <div class="building" style="height: 80%; left: 30%;"></div>
            <div class="building" style="height: 70%; left: 50%;"></div>
            <div class="building" style="height: 90%; left: 70%;"></div>
            <div class="building" style="height: 75%; left: 90%;"></div>
        </div>
    </div>
</body>
</html>
