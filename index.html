<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Projection Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .scene {
            width: 300px;
            height: 200px;
            position: relative;
        }
        .hologram {
            position: absolute;
            width: 100px;
            height: 150px;
            background-color: rgba(0, 255, 255, 0.3);
            border: 2px solid cyan;
            top: 0;
            left: 100px;
            animation: flicker 5s infinite;
        }
        .person {
            position: absolute;
            width: 20px;
            height: 40px;
            background-color: #fff;
            bottom: 0;
            left: 140px;
        }
        .arm {
            position: absolute;
            width: 30px;
            height: 2px;
            background-color: cyan;
            top: 100px;
            left: 150px;
            transform-origin: left;
            animation: point 3s infinite;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @keyframes point {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-30deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="hologram"></div>
        <div class="person"></div>
        <div class="arm"></div>
    </div>
</body>
</html>
