<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #scene {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #adventurer {
            width: 20px;
            height: 40px;
            background-color: #fff;
            position: absolute;
            bottom: 20%;
            left: 10%;
        }
        #hat {
            width: 20px;
            height: 10px;
            background-color: #8B4513;
            position: absolute;
            top: -10px;
        }
        #boulder {
            width: 60px;
            height: 60px;
            background-color: #A9A9A9;
            border-radius: 50%;
            position: absolute;
            bottom: 20%;
            left: 5%;
        }
    </style>
</head>
<body>
    <div id="scene">
        <div id="adventurer">
            <div id="hat"></div>
        </div>
        <div id="boulder"></div>
    </div>

    <script>
        const adventurer = document.getElementById('adventurer');
        const boulder = document.getElementById('boulder');
        let adventurerPos = 10;
        let boulderPos = 5;
        let speed = 0.2;

        function animate() {
            adventurerPos += speed;
            boulderPos += speed * 0.95; // Boulder moves slightly slower

            adventurer.style.left = adventurerPos + '%';
            boulder.style.left = boulderPos + '%';

            if (adventurerPos < 90) {
                requestAnimationFrame(animate);
            } else {
                // Reset positions for continuous loop
                adventurerPos = -10;
                boulderPos = -15;
                animate();
            }
        }

        animate();
    </script>
</body>
</html>
