<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Animation</title>
    <style>
        #scene {
            width: 300px;
            height: 200px;
            background-color: #87CEEB;
            position: relative;
            overflow: hidden;
        }
        #adventurer {
            width: 20px;
            height: 40px;
            background-color: #000;
            position: absolute;
            bottom: 0;
            left: 20px;
        }
        #hat {
            width: 20px;
            height: 10px;
            background-color: #8B4513;
            position: absolute;
            top: -10px;
        }
        #boulder {
            width: 40px;
            height: 40px;
            background-color: #A9A9A9;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            right: -40px;
        }
    </style>
</head>
<body>
    <div id="scene">
        <div id="adventurer">
            <div id="hat"></div>
        </div>
        <div id="boulder"></div>
    </div>

    <script>
        const adventurer = document.getElementById('adventurer');
        const boulder = document.getElementById('boulder');
        let adventurerPos = 20;
        let boulderPos = 300;

        function animate() {
            adventurerPos += 1;
            boulderPos -= 2;
            adventurer.style.left = adventurerPos + 'px';
            boulder.style.right = boulderPos + 'px';

            if (boulderPos > -40) {
                requestAnimationFrame(animate);
            }
        }

        animate();
    </script>
</body>
</html>
