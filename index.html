<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="plot" style="width: 100%; height: 600px;"></div>
    <script>
        fetch('kmeans_length_data.json')
            .then(response => response.json())
            .then(data => {
                const xData = data.map(item => item.total_chars);
                const yData = data.map(item => item.category);
                const hoverText = data.map(item => item.filename);

                const plotData = [{
                    x: xData,
                    y: yData,
                    mode: 'markers',
                    marker: {
                        size: 8,
                        color: 'rgba(255, 0, 0, 0.5)',
                        line: {
                            width: 0.1,
                            color: 'Red'
                        }
                    },
                    hoverinfo: 'text',
                    text: hoverText
                }];

                const layout = {
                    title: 'Script Length Categorization with K-Means',
                    xaxis: {
                        title: 'Total Characters',
                        showgrid: true,
                        gridcolor: 'lightgrey'
                    },
                    yaxis: {
                        title: 'Predicted Length',
                        showgrid: true,
                        gridcolor: 'lightgrey'
                    },
                    plot_bgcolor: 'white',
                    showlegend: false,
                    hoverlabel: {
                        bgcolor: 'rgba(0, 0, 0, 0.7)',
                        font: {
                            color: 'white'
                        }
                    }
                };

                Plotly.newPlot('plot', plotData, layout);
            });
    </script>
</body>
</html>
