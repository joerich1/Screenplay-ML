<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightsaber Duel</title>
    <style>
        body {
            background-color: #000;
            overflow: hidden;
        }
        .scene {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .figure {
            position: absolute;
            bottom: 20px;
            width: 50px;
            height: 80px;
            animation: move 10s linear infinite;
        }
        .figure1 { left: -50px; }
        .figure2 { left: -100px; }
        .body {
            width: 2px;
            height: 40px;
            background-color: white;
            position: absolute;
            bottom: 0;
            left: 24px;
        }
        .head {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            bottom: 40px;
            left: 20px;
        }
        .arm {
            width: 30px;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: 30px;
            left: 24px;
            transform-origin: left;
            animation: swing 0.5s alternate infinite;
        }
        .lightsaber {
            width: 40px;
            height: 4px;
            position: absolute;
            top: -1px;
            left: 30px;
            transform-origin: left;
        }
        .figure1 .lightsaber { background-color: #0ff; box-shadow: 0 0 10px #0ff; }
        .figure2 .lightsaber { background-color: #f00; box-shadow: 0 0 10px #f00; }
        .leg {
            width: 20px;
            height: 2px;
            background-color: white;
            position: absolute;
            bottom: 0;
        }
        .leg1 { left: 24px; transform: rotate(30deg); }
        .leg2 { left: 24px; transform: rotate(-30deg); }

        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }
        @keyframes swing {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(30deg); }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="figure figure1">
            <div class="body"></div>
            <div class="head"></div>
            <div class="arm">
                <div class="lightsaber"></div>
            </div>
            <div class="leg leg1"></div>
            <div class="leg leg2"></div>
        </div>
        <div class="figure figure2">
            <div class="body"></div>
            <div class="head"></div>
            <div class="arm">
                <div class="lightsaber"></div>
            </div>
            <div class="leg leg1"></div>
            <div class="leg leg2"></div>
        </div>
    </div>
</body>
</html>
